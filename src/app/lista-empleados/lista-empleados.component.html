<h2>Lista Empleados</h2>
<div class="mt-5 text-center">
    <table class="table table-striped ">
        <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td> {{empleado.nombre}} </td>
                <td> {{empleado.apellido}} </td>
                <td> {{empleado.email}} </td>
                <td>
                    <button (click)="actualizarEmpleado(empleado.id)" class="btn btn-info">Editar</button>
                    <button (click)="eliminarEmpleado(empleado.id)" class="btn btn-info ml-2">Eliminar</button>
                    <button (click)="verDetalles(empleado.id)" class="btn btn-primary ml-2">Ver Detalles</button>
                </td>
            </tr>
        </tbody>

    </table>
</div>
