<div class="col-md-6 offset-md-3">
    <h3 class="text-center">Registro de empleados</h3>
    <form (ngSubmit)="onSubmit()" #empleadoForm="ngForm">
        <div class="form-group">
            <label>Nombre : </label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="empleado.nombre" required
                placeholder="Digite su nombre" minlength="4" maxlength="15" #nombre="ngModel" name="nombre">
            <div class="alert alert-danger mt-2" *ngIf=" nombre.invalid && (nombre.dirty || nombre.touched) ">
                <div *ngIf="nombre.errors?.['required']">
                    Digite un nombre de al menos 4 caracteres
                </div>
                <div *ngIf="nombre.errors?.['minlength']">
                    Digite un nombre de al menos 4 caracteres
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Apellido : </label>
            <input type="text" id="apellido" class="form-control" [(ngModel)]="empleado.apellido" name="apellido"
                required placeholder="Digite su Apellido" required minlength="6" maxlength="15" #apellido="ngModel">
            <div class="alert alert-danger mt-2" *ngIf=" apellido.invalid && (apellido.dirty || apellido.touched) ">
                <div *ngIf="apellido.errors?.['required']">
                    Digite un Apellido Valido
                </div>
                <div *ngIf="apellido.errors?.['minlength']">
                    Digite un apellido de al menos 6 caracteres
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Email : </label>
            <input type="text" id="email" class="form-control" [(ngModel)]="empleado.email" name="email" required
                placeholder="Digite su email" #email="ngModel" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">

            <div class="alert alert-danger mt-2" *ngIf=" email.invalid && (email.dirty || email.touched) ">
                <div *ngIf="email.errors?.['required']">
                    Digite un Email
                </div>
                <div *ngIf="email.errors?.['pattern']">
                    Digite un Email Valido
                </div>
            </div>

        </div>
        <button type="submit" class="btn btn-success btn-block" [disabled]="!empleadoForm.form.valid">Guardar</button>
    </form>
</div>
